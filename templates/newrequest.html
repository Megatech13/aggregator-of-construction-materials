<!--подключаем базовый шаблон-->
{% extends "base.html" %}
<!--вводим title-->
{% block title %} Оформление новой заявки {% endblock %}
<!--шаблон контента(кроме header и footer-->
{% block content %}
<main>
    <section class="container py-5">
        <h1 class="mb-4">Оформите заявку на строительный материал</h1>
        <!--        <p>Здесь будет форма заявки на материал, возможно лучше её сделать пошаговой, так конверсия возможно будет-->
        <!--            больше, так как при виде большой простыни необходимых для заполнения данных может отпугнуть</p>-->
        <p class="text-danger">{{ error }}</p>
        <form method="post" class="pt-5">
            {% csrf_token %}
            <div class="form-group mb-2">
                <label for="author" class="text-muted">Введите ваше имя</label>
                <input type="text" id="author" class="form-control" name="author">
            </div>
            <div class="form-group mb-2">
                <label for="delivery_date" class="text-muted">Введите желаемую дату доставки</label>
                <input type="date" id="delivery_date" class="form-control" name="delivery_date">
            </div>
            <div class="form-group mb-2">
                <label for="address" class="text-muted">Введите адрес доставки</label>
                <input type="text" id="address" class="form-control" name="address" placeholder="Адрес доставки">
            </div>
            <div class="form-group mb-4">
                <label for="description" class="text-muted">Введите список материала</label>
                <textarea class="form-control" id="description" name="description"
                          aria-label="With textarea"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Объявить тендер">
        </form>
    </section>
</main>
{% endblock %}
